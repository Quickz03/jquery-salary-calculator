<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jquery Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <script src="client.js"></script>
</head>
<body>
    <header>Salary Calculator</header>
    <section>
        <h2>Add Employee</h2>
    
        <div id="inputDiv">
        <input type="text" id="firstNameIn" placeholder="first name">
        <input type="text" id="lastNameIn" placeholder="last name">
        <input type="text" id="idNumberIn" placeholder="ID number">
        <input type="text" id="jobTitleIn" placeholder="job title">
        <input type="text" id="annualSalaryIn" placeholder="annual salary">
        <button id="addInfo">Submit</button>
        </div>
     
    </section>

        <h2>Employees</h2>
        <table class="employeeTable">
            <tr>
             <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
             </thead>
            </tr>
             <tbody class="tableInputs">
             </tbody>
        </table>

        <div>
             <h3>Total Monthly:</h3>
        </div>
</body>
</html>
